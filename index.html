<!DOCTYPE html>
<html>

<head>
    <title>Quote On The Wall</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-32x32.png" />
    <link rel="manifest" href="images/favicons/site.webmanifest" />

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="loader" id="loader"></div>

    <div class="container" id="container">
        <div class="quote-container" id="quoteContainer">
            <!-- quote text-->
            <div class="quote-text" id="quoteText">
                <i class="bx bxs-quote-alt-left" id="quoteSymbolLeft"></i>
                <span class="quote-message" id="quote">
                    Without leaps of imagination, or dreaming, we lose the excitement of
                    possibilities. Dreaming, after all, is a form of planning.</span>
                <i class="bx bxs-quote-alt-right" id="quoteSymbolRight"></i>
            </div>
            <!-- author-->
            <div class="quote-author">
                <span class="author">~ author</span>
            </div>
        </div>
        <!-- button-->
        <div class="button">Next Quote</div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
